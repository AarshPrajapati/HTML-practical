<!DOCTYPE html>
<html>
      <head>
           <title>text elements</title>
      </head>
      <body>
           <h3>The hr element in html defines a horizontal rule:</h3>
           <hr><br>
           This is an example of hr tag with left alignment
           <hr align="left"width="85%"><br>
           This is an example of hr tag with center alignment
           <hr align="center"width="50%"><br> 
           This is an example of hr tag with right alignment
           <hr align="right"width="75%"><br> 
           This is an example of hr tag with size 50
           <hr align="left"size="50"> 

      </body>
</html>
