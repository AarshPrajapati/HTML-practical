<!DOCTYPE html>
<html>
	<head>
		<title>Selection Control</title>
	</head>
	<body>
		<h3>Example of Adding Selection Control</h3>
		<form action="simple.html" method="post">
		<select>
			<optgroup label="Computers">
				<option value="animation">Animation</option>
				<option value="itteach">Information Technology</option>
				<option value="media">MultiMedia</option>
			</optgroup>
			<optgroup label="Science And Nature">
				<option value="bio">Biology</option>
				<option value="che">Chemistry</option>
				<option value="phy">Physics</option>
			</optgroup>
		</select>
		</form>
	</body>
</html>
