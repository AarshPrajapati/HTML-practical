<!DOCTYPE html>
<html>
	<head>
		<title>Grouping of Controls</title>
	</head>
	<body>
		<h3>Example of Grouping Of Controls</h3>
		<form action="simple.html">
		<fieldset>
			<legend>Personal Information</legend>
			First Name
			<input type="text" name="fname" ><br><br>
			Last Name
			<input type="text" name="lname" >
			<br><br>
		</fieldset>
		<fieldset>
			<legend>Favourite Color</legend>
			Red:-
			<input type="radio" value="Red" name="color">
			Green:-
			<input type="radio" value="Green" name="color">

		</fieldset>
		<br>
			<input type="submit" value="submit">

		</form>
			<p>If You Click On The Submit Button ,The Form-Data Will Be Transfer To Page Called "simple.html"</p>
	</body>

</html>
