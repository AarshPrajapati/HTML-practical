<!DOCTYPE html>
<html>
	<head>
		<title>Date-Time</title>
	</head>
	<body>
		<h3>Example of Date-Time</h3>
		<form action="simple.html" method="post">
			Date And Time:-
			<input type="datetime" name="dt">
			<br><br>
			Date:-
			<input type="date" name="date">
			<br><br>
			Time:-
			<input type="time" name="time">
			<br><br>
			week:-
			<input type="week" name="week">
			<br><br>
			Month:-
			<input type="month' name="month">
			<br><br>
			Local Date & Time:-
			<input type="datetime-local" name="dtlocal">
			<br><br>
			<input type="submit">
		</form>
	</body>
</html>
