<!DOCTYPE html>
<html>
	<head>
		<title>Specifying Label For Controls</title>
	</head>
	<body>
		<h3>Example of Specifying Label For Controls</h3>
		<form action="simple.html">
		<fieldset>
			<legend>Personal Information</legend>
			<label for="first name">First Name:-<br>
			<input type="text" name="fname" ><br><br>
			<label for="last name">Last Name:-<br>
			<input type="text" name="lname" >
			<br><br>
			<label for"male">Male:-
			<input type="radio" value="Male" name="Gender">
			<label for="female">Female:-
			<input type="radio" value="Female" name="Gender">

		</fieldset>
		<br>
			<input type="submit" value="submit">

		</form>
			<p>If You Click On The Submit Button ,The Form-Data Will Be Transfer To Page Called "simple.html"</p>
	</body>

</html>
