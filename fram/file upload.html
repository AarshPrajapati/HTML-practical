<!DOCTYPE html>
<html>
	<head>
		<title>File Upload</title>
		<script language="javascript">
		function showmessage()
		{
			alert("File Upload Successfully");

		}
		</script>
	</head>
	<body>
		<h3>Example of File Uploding</h3>
		<form method="get" enctype="multipath/formdata">
			<input type="file" name="file upload" value="" size="45">
			<br><br>
			<input type="submit" name="submit" value="upload"
			onclick="showmessage()">
			<input type="reset" value="clear">
		</form>
	</body>
</html>
