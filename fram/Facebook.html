<!DOCTYPE html>
<html>
	<head>
		<title>FACEBOOK LOGIN PAGE</title>
	</head>
	<body>
		<table border="0" bgcolor="#0066FF" height="100%" width="80%">
		<form>
		<tr>
			<th style="color:white"><h1>Facebook</h1></th>
		
			<th align="right"><input type="button" value="Login in Existing Account" ></th>
		</form>
		</table>
			<h1 align="center">Create a new account</h1>
			<h3 align="center" style="color:#666666">It's quick and easy.</h1>
		<table border="0" align="center" bgcolor="#FFFFFF" height="100%" width="80%">
			<table align="center">
			<form action="simple.html" method="get">
				<tr>
					<td colspan="2" align="right"><input type="text" value="First name" style="color:#666666"></td>
					<td  colspan="1" align="left"><input type="text" value="Surname" style="color:#666666"></td> 
				</tr>
				<tr>
					<td colspan="3" align="center"><input type="text" value="Mobile number or email address" style="color:#666666" size="40"></td>
				</tr>
				<tr>
					<td colspan="3" align="left"><input type="password" value="password" style="color:#666666"</td>
				</tr>
				<tr>
					<td align="center" colspan="3"><h3 style="color:#666666">Date of Birth</h3></td>
				</tr>
				<tr>
					<td align="center" colspan="3"><input type="date" value="08-feb-2003"</td>
				</tr>
				<tr>
					<td colspan="3" align="center"><h3 style="color:#666666">Gender</h3></td>
				</tr>
				<tr>
					<td align="center"><input type="radio" value="female">Female</td>		
					<td align="left"><input type="radio" value="male">Male</td>	
					<td align="center"><input type="radio" valur="custom">Custome</td> 
				</tr>
				<tr>
					<td rowspan="2" colspan="3"><p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS 					notifications from us and can opt out at any time.</p></td>
				</tr>
				<tr>
					<td><input type="button" value="Sign up"></td>
				</tr>
			</form>		
		</table>
	</body>
</html>
